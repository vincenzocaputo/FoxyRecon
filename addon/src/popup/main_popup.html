<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="main_popup.css"/>
	</head>
	<body>
        <div id="search-box">
            <input type="text" id="input-box" placeholder="Domain | IP | URL | hash | Email"/>
            <div id="settings-button">
                <img src="../../data/icons/settings.png"/>
            </div>
        </div>
        <div class="popup">
            <div id="settings-popup">
                <div id="settings-container">
                    <div class="option">
                        <div class="option-label">
                            Always open in new tab
                        </div>
                        <div class="option-value" id="open-tab-opt">
                            <label class="switch">
                                <input type="checkbox"/>
                                <span class="slider"></span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="popup">
            <div id="error-popup-text" class="popup-text">
                Please insert a valid input
            </div>
        </div>
        <div class="popup">
            <div id="warn-popup-text" class="popup-text">
                The IP address is internal
            </div>
        </div>
        <div id="content">
            <div id="addon-logo">
                <img src="../../data/icons/logo.png"/>
                <div id="version-tag"></div>
            </div>

            <div id="tools-list">

            </div>
        </div>
        <script type="text/javascript" src="../utils/indicatortypedetector.js"></script>
        <script type="text/javascript" src="../utils/utils.js"></script>
		<script src="main.js"></script>
	</body>
</html>
